name: facebookresearch/hydra/core_tests
on:
  push:
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.0
      - uses: "./.github/actions/linux"
        with:
          py_version: "3.9"
      - name: Linting Hydra
        run: |-
          export PATH="$HOME/miniconda3/envs/hydra/bin:$PATH"
          export NOX_PYTHON_VERSIONS=3.9
          pip install nox --progress-bar off
          nox -s lint lint_plugins -ts
  test_macos:
    runs-on: macos-latest
    strategy:
      matrix:
        py_version:
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
    steps:
      - uses: actions/checkout@v4.1.0
      - uses: "./.github/actions/macos"
        with:
          py_version: "${{ matrix.py_version }}"
      - name: Testing Hydra
        run: |-
          source $HOME/.bash_profile
          export NOX_PYTHON_VERSIONS=${{ matrix.py_version }}
          conda activate hydra
          pip install nox --progress-bar off
            nox -s test_tools test_core \
              test_jupyter_notebooks test_plugins test_plugins_vs_core -ts
  test_linux:
    runs-on: ubuntu-latest
    strategy:
      # TODO: Re-enable fail-fast before merging - currently disabled to see all test failures
      fail-fast: false
      matrix:
        py_version:
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
    steps:
      - uses: actions/checkout@v4.1.0
      - uses: "./.github/actions/linux"
        with:
          py_version: "${{ matrix.py_version }}"
      - name: Testing Hydra
        run: |-
          export PATH="$HOME/miniconda3/envs/hydra/bin:$PATH"
          export NOX_PYTHON_VERSIONS=${{ matrix.py_version }}
          pip install nox --progress-bar off
          nox -s test_tools test_core \
           test_jupyter_notebooks test_plugins test_plugins_vs_core -ts
  test_win:
    runs-on: windows-latest
    strategy:
      matrix:
        py_version:
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
    steps:
      - uses: actions/checkout@v4.1.0
      - uses: "./.github/actions/windows"
      - name: Testing Hydra
        run: |-
          conda run -n hydra pip install nox --progress-bar off
          set NOX_PYTHON_VERSIONS="${{ matrix.py_version }}"
          set ConEmuDefaultCp=65001
          set PYTHONIOENCODING="utf_8"
          nox -s test_tools test_core test_jupyter_notebooks test_plugins test_plugins_vs_core -ts
          exit $LASTEXITCODE
  test_linux_omc_dev:
    runs-on: ubuntu-latest
    strategy:
      # TODO: Re-enable fail-fast before merging - currently disabled to see all test failures
      fail-fast: false
      matrix:
        py_version:
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
    steps:
      - uses: actions/checkout@v4.1.0
      - uses: "./.github/actions/linux"
        with:
          py_version: "${{ matrix.py_version }}"
      - name: Testing Hydra
        run: |-
          export PATH="$HOME/miniconda3/envs/hydra/bin:$PATH"
          export NOX_PYTHON_VERSIONS=${{ matrix.py_version }}
          export USE_OMEGACONF_DEV_VERSION=1
          pip install nox --progress-bar off
          nox -s test_core -ts
