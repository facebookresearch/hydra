security_group_id: sg-095ac7c26aa0d33bb
python_versions:
  - 3.7
  - 3.8
  - 3.9
ray_yaml:
  cluster_name: ray_test_base_AMI
  min_workers: 0
  max_workers: 1
  initial_workers: 0
  autoscaling_mode: default
  target_utilization_fraction: 0.8
  idle_timeout_minutes: 5
  docker:
    image: ''
    container_name: ''
    pull_before_run: true
    run_options: []
  provider:
    type: aws
    region: us-west-2
    availability_zone: us-west-2a,us-west-2b
    cache_stopped_nodes: true
    key_pair:
      key_name: hydra
  auth:
    ssh_user: ubuntu
  available_node_types:
    ray.head.default:
      resources: {}
      node_config:
        InstanceType: m5.large
        ImageId: ami-008d8ed4bd7dc2485
        SubnetId: subnet-acd2cfe7
        SecurityGroupIds:
          - ${security_group_id}
        IamInstanceProfile:
          Arn: arn:aws:iam::135937774131:instance-profile/ray-autoscaler-v1
    ray.worker.default:
      # The minimum number of worker nodes of this type to launch.
      # This number should be >= 0.
      min_workers: 0
      # The maximum number of worker nodes of this type to launch.
      # This takes precedence over min_workers.
      max_workers: 2
      # The node type's CPU and GPU resources are auto-detected based on AWS instance type.
      # If desired, you can override the autodetected CPU and GPU resources advertised to the autoscaler.
      # You can also set custom resources.
      # For example, to mark a node type as having 1 CPU, 1 GPU, and 5 units of a resource called "custom", set
      # resources: {"CPU": 1, "GPU": 1, "custom": 5}
      resources: {}
      # Provider-specific config for this node type, e.g. instance type. By default
      # Ray will auto-configure unspecified fields such as SubnetId and KeyName.
      # For more documentation on available fields, see:
      # http://boto3.readthedocs.io/en/latest/reference/services/ec2.html#EC2.ServiceResource.create_instances
      node_config:
        InstanceType: m5.large
        ImageId: ami-008d8ed4bd7dc2485
        SubnetId: subnet-acd2cfe7
        SecurityGroupIds:
          - ${security_group_id}
        IamInstanceProfile:
          Arn: arn:aws:iam::135937774131:instance-profile/ray-autoscaler-v1
        InstanceMarketOptions:
          MarketType: spot

  # Specify the node type of the head node (as configured above).
  head_node_type: ray.head.default
  file_mounts: {}
  initialization_commands: []
  setup_commands:
    - pip install ray[default]==1.12.0
    - pip install --ignore-installed PyYAML
  head_setup_commands: []
  worker_setup_commands: []
  head_start_ray_commands:
    - ray stop
    - ulimit -n 65536;ray start --head --port=6379 --object-manager-port=8076 --autoscaling-config=~/ray_bootstrap_config.yaml
  worker_start_ray_commands: []
