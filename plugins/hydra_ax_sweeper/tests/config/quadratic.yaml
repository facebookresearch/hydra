defaults:
  - hydra/sweeper: ax

quadratic:
  # To be minimized
  x: ???
  

hydra:
  ax:

    max_trials: 10
    
    experiment:
      # Quadratic function should be minimized (Ax defaults to maximize)
      minimize: true

    early_stop:
      # Number of epochs without a significant improvement from
      # the currently known best parameters
      # An Epoch is defined as a batch of trials executed in parallel
      max_epochs_without_improvement: 2
        
    
    params:
      quadratic.x:
        type: range
        bounds: [-5, 5]
        log_scale: false
