hydra:
  # See https://ax.dev/
  ax:
    max_trials: 100
    early_stop:
      # Number of epochs without a significant improvement from
      # the currently known best parameters
      # An Epoch is defined as a batch of trials executed in parallel
      max_epochs_without_improvement: 10
      # An improvement larger than this is considered significant
      epsilon: 0.00001

      minimize: ${hydra.ax.experiment.minimize}

    experiment:
      # Experiment name
      name: ${hydra.job.name}
      # Name of metric to optimize or null if you only return one metric
      objective_name: objective
      # Minimize objective:
      #   true: minimize
      #   false: maximize
      minimize: false
      # For the remaining paramaters, refer the Ax documentation: https://ax.dev/api/core.html#experiment
      parameter_constraints: null
      outcome_constraints: null
      status_quo: null

  sweeper:
    class: hydra_plugins.hydra_ax_sweeper.AxSweeper
    params:
      experiment: ${hydra.ax.experiment}
      early_stop: ${hydra.ax.early_stop}
      verbose_logging: false
      max_trials: ${hydra.ax.max_trials}
      # set random seed here to make Ax results reproducible
      random_seed: null
      ax_params: ${hydra.ax.params}