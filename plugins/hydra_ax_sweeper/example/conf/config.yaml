defaults:
  - hydra/sweeper: ax

# Banana function
# https://en.wikipedia.org/wiki/Rosenbrock_function
banana:
  # To be minimized
  x: ???
  y: ???
  

hydra:
  ax:
    experiment:
      # Banana function should be minimized (Ax defaults to maximize)
      minimize: true

    early_stop:
      # Number of epochs without a significant improvement from
      # the currently known best parameters
      # An Epoch is defined as a batch of trials executed in parallel
      max_epochs_without_improvement: 100
    
    params:
      banana.x:
        type: range
        bounds: [-5.0, 10.0]
        log_scale: false
      banana.y:
        type: choice
        bounds: [-5.0, 5, 6]
        log_scale: false