hydra:
  launcher:
    class: hydra_plugins.submitit.SubmititLauncher
    params:
      # one of auto,local,slurm and chronos
      queue: slurm

      folder: ${hydra.sweep.dir}/.${hydra.launcher.params.queue}
      queue_parameters:
        # slurm queue parameters
        slurm:
          nodes: 1
          num_gpus: 1
          ntasks_per_node: 1
          mem: ${hydra.launcher.mem_limit}GB
          cpus_per_task: 10
          time: 60
          partition: learnfair
          signal_delay_s: 120
          job_name: ${hydra.job.name}
          # Maximum number of retries on job timeout.
          # Change this only after you confirmed your code can handle re-submission
          # by properly resuming from the latest stored checkpoint.
          max_num_timeout: 1
        # chronos queue parameters
        chronos:
          # See crun documentation for most parameters
          # https://our.internmc.facebook.com/intern/wiki/Chronos-c-binaries/crun/
          hostgroup: fblearner_ash_bigsur_fair
          cpu: 10
          mem: ${hydra.launcher.mem_limit}
          gpu: 1
        # local queue parameters
        local:
          gpus_per_node: 1
          tasks_per_node: 1
          timeout_min: 60
        # auto queue parameters
        auto:
          max_num_timeout: 1

    # variables used by queues above
    mem_limit: 24
    
