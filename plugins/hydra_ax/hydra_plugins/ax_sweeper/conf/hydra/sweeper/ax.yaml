hydra:
  # See https://ax.dev/
  ax:
    experiment:
      # Experiment name
      name: ${hydra.job.name}
      # Name of metric to optimize or null if you only return one metric
      objective_name: null
      # Minimize objective:
      #   true: minimize
      #   false: maximize
      minimize: false
      parameter_constraints: null
      outcome_constraints: null
      status_quo: null

  sweeper:
    class: hydra_plugins.ax_sweeper.AxSweeper
    params:
      experiment: ${hydra.ax.experiment}
      verbose_logging: false
