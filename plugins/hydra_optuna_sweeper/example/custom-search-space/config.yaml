defaults:
  - override hydra/sweeper: optuna
  - override hydra/sweeper/sampler: tpe

hydra:
  sweeper:
    sampler:
      seed: 123
    direction: minimize
    study_name: custom-search-space
    storage: null
    n_trials: 20
    n_jobs: 1

    search_space:
      x:
        type: float
        low: -5.5
        high: 5.5
        step: 0.5
      y:
        type: categorical
        choices: [-5, 0, 5]
    custom_search_space: example.custom-search-space-objective.configure

x: 1
y: 1
z: 100
max_z_difference_from_x: 0.5
