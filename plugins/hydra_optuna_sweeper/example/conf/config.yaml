defaults:
  - override hydra/sweeper: optuna

hydra:
  sweeper:
    optuna_config:
      direction: minimize
      study_name: sphere
      storage: null
      n_trials: 20
      n_jobs: 1
      sampler: tpe
      seed: 123

    search_space:
      x:
        type: float
        low: -5.5
        high: 5.5
        step: 0.5
      y:
        type: categorical
        choices: [-5, 0, 5]

x: 1
y: 1
