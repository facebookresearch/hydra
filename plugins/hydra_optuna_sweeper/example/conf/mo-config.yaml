defaults:
  - override hydra/sweeper: optuna

hydra:
  sweeper:
    optuna_config:
      directions: [minimize, minimize]
      study_name: mo
      storage: null
      n_trials: 20
      n_jobs: 1
      sampler: nsgaii
      seed: 123

    search_space:
      x:
        type: float
        low: 0
        high: 5
        step: 0.5
      y:
        type: float
        low: 0
        high: 3
        step: 0.5

x: 1
y: 1
