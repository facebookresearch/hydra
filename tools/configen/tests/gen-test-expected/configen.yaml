configen:
  # output directory
  output_dir: ${hydra:runtime.cwd}/

  header: |
    # Copyright (c) Facebook, Inc. and its affiliates. All Rights Reserved
    # Generated by configen, do not edit.
    # See https://github.com/facebookresearch/hydra/tree/master/tools/configen
    # fmt: off
    # isort:skip_file
    # flake8: noqa

  # The directory of each module under output_dir
  module_path_pattern: '{{module_path}}/generated.py'

  # list of modules to generate configs for
  modules:
    - name: tests.test_modules
      classes:
        - Empty
        - UntypedArg
        - IntArg
        - UnionArg
        - WithLibraryClassArg
        - IncompatibleDataclassArg
        - WithStringDefault
        - ListValues
        - DictValues
        - PeskySentinelUsage
        - Tuples
