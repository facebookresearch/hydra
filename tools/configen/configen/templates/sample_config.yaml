configen:
  # output directory
  output_dir: ${hydra:runtime.cwd}/gen

  header: |
    # Generated by configen, do not edit.
    # See https://github.com/facebookresearch/hydra/tree/master/tools/configen
    # fmt: off
    # isort:skip_file
    # flake8: noqa

  module_path_pattern: 'config/{{module_path}}.py'

  # list of modules to generate configs for
  modules:
    - name: configen.samples.user
      url: https://github.com/facebookresearch/hydra/blob/master/tools/configen/example/my_app.py
      # for each module, a list of classes
      classes:
        - User
        - Admin
