defaults:
  - hydra_logging
  - job_logging

hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: /checkpoint/${env:USER}/outputs/${now:%Y-%m-%d_%H-%M-%S}
    # you can also use ${job:override_dirname} to have a directory name with job sweep arguments
    subdir: ${hydra.job.num}_${hydra.job.id}

  # Logging configuration for Hydra
  hydra_logging: ???
  # Logging configuration for the job
  job_logging: ???

  # default sweeper implementation
  sweeper:
    class: hydra.sweeper.BasicSweeper

  # Those lists will contain runtime overrides
  overrides:
    # Overrides for the hydra configuration
    hydra: []
    # Overrides for the task configuration
    task: []

  # job runtime information will be populated here
  job: {}